
<!DOCTYPE html>
<html>
<head>
<!-- LayerSlider styles -->
<link rel="stylesheet" href="/static/css/layerslider.css" type="text/css">
 
<!-- jQuery with jQuery Easing, and jQuery Transit JS -->
<script src="/static/js/jquery.js" type="text/javascript"></script>
<script src="/static/js/jquery-easing-1.3.js" type="text/javascript"></script>
<script src="/static/js/jquery-transit-modified.js" type="text/javascript"></script>
 
<!-- LayerSlider from Kreatura Media with Transitions -->
<script src="/static/js/layerslider.transitions.js" type="text/javascript"></script>
<script src="/static/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>
   
</head>
<body>



<div id="layerslider" style="width: 1000px; height: 500px;">
 

    <div class="ls-layer">
        <img class="ls-s-s1" src="http://jquery.malsup.com/cycle2/images/p1.jpg">
    </div>

     <div class="ls-layer">
        <div class="ls-s-s1" >
            <iframe width="700" height="550" src="//www.youtube.com/embed/wGyUP4AlZ6I" frameborder="0" allowfullscreen></iframe>

        </div>
     </div>
        
   <div class="ls-layer">
        <img class="ls-s-s1" src="http://jquery.malsup.com/cycle2/images/p2.jpg">
    </div>

</div>


<script type="text/javascript">
 
    // jQuery $('document').ready(); function
    $('document').ready(function(){
 
        // Calling LayerSlider on your selected element after the document loaded
       
    
 $('#layerslider').layerSlider({
 
    autoStart               : true,
    responsive              : true,
    responsiveUnder         : 0,
    sublayerContainer       : 0,
    firstLayer              : 1,
    twoWaySlideshow         : false,
    randomSlideshow         : false,
    keybNav                 : true,
    touchNav                : true,
    imgPreload              : true,
    navPrevNext             : true,
    navStartStop            : true,
    navButtons              : true,
    thumbnailNavigation     : 'hover',
    tnWidth                 : 100,
    tnHeight                : 60,
    tnContainerWidth        : '60%',
    tnActiveOpacity         : 35,
    tnInactiveOpacity       : 100,
    hoverPrevNext           : true,
    hoverBottomNav          : false,
    skin                    : 'default',
    skinsPath               : '/layerslider/skins/',
    pauseOnHover            : true,
    globalBGColor           : 'transparent',
    globalBGImage           : false,
    animateFirstLayer       : false,
    yourLogo                : false,
    yourLogoStyle           : 'position: absolute; z-index: 1001; left: 10px; top: 10px;',
    yourLogoLink            : false,
    yourLogoTarget          : '_blank',
    loops                   : 0,
    forceLoopNum            : true,
    autoPlayVideos          : true,
    autoPauseSlideshow      : 'auto',
    youtubePreview          : 'maxresdefault.jpg',
    showBarTimer        : false,
    showCircleTimer     : true,
 
    // you can change this settings separately by layers or sublayers with using html style attribute
 
    slideDirection          : 'right',
    slideDelay              : 4000,
    durationIn              : 1000,
    durationOut             : 1000,
    easingIn                : 'easeInOutQuint',
    easingOut               : 'easeInOutQuint',
    delayIn                 : 0,
    delayOut                : 0
 
});
})
</script>

</body>
</html>
